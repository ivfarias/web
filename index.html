<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="https://growthatkyte.github.io/web/global.css">
  </head>
  <body>
    <div class="basic-form">
      <form action="https://track.bentonow.com/forms/d8c8b9b32a34503c3517dd960a385649/$formLeadSubmitted" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="redirect" value="https://google.com">
        <input class="basic-form-field" type="email" name="email" placeholder="bordain@partsunknown.com">

        <!--START OF THE ATTRIBUTION FIELDS-->

        <!--These are the id fields-->
        
        <input class="basic-form-field" type="hidden" id="basic-form-field-cid" name="cid">
        <!--Google Analytics general user identification-->

        <input class="basic-form-field" type="hidden" id="basic-form-field-aid" name="aid">
        <!--Our own user identification-->

        <input class="basic-form-field" type="hidden" id="basic-form-field-fbclid" name="fbclid">
        <!--facebook Ads user identification-->

        <input class="basic-form-field" type="hidden" id="basic-form-field-gclid" name="gclid">
        <!--Google Ads user identification-->

        <!--The following are the traffic attribution fields-->

        <input class="basic-form-field" type="hidden" id="basic-form-field-utm_source" name="utm_source">
        <!--Origin i.e. google, facebook, etc.-->

        <input class="basic-form-field" type="hidden" id="basic-form-field-utm_medium" name="utm_medium">
        <!--Medium i.e. cpc, email, social etc.-->

        <input class="basic-form-field" type="hidden" id="basic-form-field-utm_campaign" name="utm_campaign">
        <!--Campaign i.e. Black Friday etc.-->

        <input class="basic-form-field" type="hidden" id="basic-form-field-utm_content" name="utm_content">
        <!--Creative or CTA identification i.e. Green dog picture or cta-hero-->

        <input class="basic-form-field" type="hidden" id="basic-form-field-utm_term" name="utm_term">
        <!--Ad-based keywords-->

        <input class="basic-form-field" type="hidden" id="basic-form-field-ref" name="ref">
        <!--who come to your domain from other sites-->

        <input class="basic-form-field" type="hidden" id="basic-form-field-referrer" name="referrer">
        <!--who come to your domain from other sites-->

        <input class="basic-form-field" type="hidden" id="basic-form-field-campaignid" name="campaignid">
        <!--Google Ads campaign id-->

        <input class="basic-form-field" type="hidden" id="basic-form-field-adgroupid" name="adgroupid">
        <!--Google Ads adgroupn id-->

        <input class="basic-form-field" type="hidden" id="basic-form-field-keyword" name="keyword">
        <input class="basic-form-field" type="hidden" id="basic-form-field-channel_flow" name="channel_flow">
        <!--Organic tracking i.e. google/organic-->

        <!--END OF THE ATTRIBUTION FIELDS-->

        <button class="basic-form-button" type="submit">Submit</button>
      </form>
    </div>
    <!--START OF POPUP-->
    <div class="basic-callout">
      <div class="content-modal">
        <form class="basic-callout-form" action="https://track.bentonow.com/forms/d8c8b9b32a34503c3517dd960a385649/$popupLeadSubmitted" method="POST" enctype="multipart/form-data">
          <div class="basic-callout-header">
            <h3>Here's a fun message</h3>
            <p>And here's a little paragraph where you can display your cta message</p>
            <img class="basic-callout-img" alt="some placeholder" src="https://pngimage.net/wp-content/uploads/2018/06/ombre-background-png-4.png">
          </div>
  
          <!--<input type="hidden" name="redirect" value="https://google.com">-->
  
          <input class="basic-form-field" type="email" name="email" placeholder="bordain@partsunknown.com">
  
          <!--START OF THE ATTRIBUTION FIELDS-->
  
          <!--These are the id fields-->
  
          <input class="basic-form-field" type="hidden" name="cid">
          <!--Google Analytics general user identification-->
  
          <input class="basic-form-field" type="hidden" name="aid">
          <!--Our own user identification-->
  
          <input class="basic-form-field" type="hidden" name="fbclid">
          <!--facebook Ads user identification-->
  
          <input class="basic-form-field" type="hidden" name="gclid">
          <!--Google Ads user identification-->
  
          <!-- The following are the traffic attribution fields-->
  
          <input class="basic-form-field" type="hidden" name="utm_source">
          <!--Origin i.e. google, facebook, etc.-->
  
          <input class="basic-form-field" type="hidden" name="utm_medium">
          <!--Medium i.e. cpc, email, social etc.-->
  
          <input class="basic-form-field" type="hidden" name="utm_campaign">
          <!--Campaign i.e. Black Friday etc.-->
  
          <input class="basic-form-field" type="hidden" name="utm_content">
          <!--Creative or CTA identification i.e. Green dog picture or cta-hero-->
  
          <input class="basic-form-field" type="hidden" name="utm_term">
          <!--Ad-based keywords-->
  
          <input class="basic-form-field" type="hidden" name="ref">
          <!--who come to your domain from other sites-->
  
          <input class="basic-form-field" type="hidden" name="referrer">
          <!--who come to your domain from other sites-->
  
          <input class="basic-form-field" type="hidden" name="campaignid">
          <!--Google Ads campaign id-->
  
          <input class="basic-form-field" type="hidden" name="adgroupid">
          <!--Google Ads adgroupn id-->
  
          <input class="basic-form-field" type="hidden" name="keyword">
  
          <input class="basic-form-field" type="hidden" name="channel_flow">
          <!--Organic tracking i.e. google/organic-->
  
          <!--END OF THE ATTRIBUTION FIELDS-->
  
          <button class="basic-form-button" type="submit">Submit</button>
        </form>
        <h4 class="basic-callout-message">Awesome! The email is on its way. You can close this window now.</h4>
        <span class="basic-callout-close">‚ùå</span>
      </div>
    </div>
    <script>
      document.querySelector('.basic-callout-form').addEventListener('submit', function(e) {
        e.preventDefault();
        this.classList.remove('active');
        document.querySelector('.basic-callout-message').classList.add('active');
      });
      document.querySelector('.basic-callout-close').addEventListener('click', function() {
        document.querySelector('.basic-callout').style.display = 'none';
      });
    </script>
  </body>
</html>
