<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
            <div class="col-lg">
                <div class="col-lg-5">
                    <img src="https://gcdnb.pbrd.co/images/R45rWpB4aaRt.png" alt="Imagem linda">
                </div>
                <div class="col-lg-5">
                    <h1>Titulo</h1>
                    <p>Descrição</p>
                        <input type="text" name="name" id="name" placeholder="Name">
                        <input type="text" name="email" id="email" placeholder="Email">
                    <button class="button" onclick="launch_toast()">Clique aqui para ver um toast</button>
                </div>
            </div>
    </div> <!-- Aqui vai o conteúdo do popup -->
    <div>
        <div id="toast">
            <div id="img"><img src='https://gcdnb.pbrd.co/images/HgrmDnxctB5Q.png' title='check'
                    style="width:30px;height:30px;" /></div>
            <div id="desc">A notification message..</div>
        </div>
    </div> <!-- Aqui vai o conteúdo o toast -->
    <div id="toast">
        <div id="img"><img src='https://gcdnb.pbrd.co/images/HgrmDnxctB5Q.png' title='check'
                style="width:30px;height:30px;" /></div>
        <div id="desc">A notification message..</div>
    </div>
    <script>
        const button = document.querySelector('button')
        const popup = document.querySelector('.popup-wrapper')
        const closeButton = document.querySelector('.popup-close')

        button.addEventListener('click', () => {
            popup.style.display = 'block'
        })

        popup.addEventListener('click', event => {
            const classNameOfClickedElement = event.target.classList[0]
            const classNames = ['popup-close', 'popup-wrapper', 'popup-link']
            const shouldClosePopup = classNames.some(className =>
                className === classNameOfClickedElement)

            if (shouldClosePopup) {
                popup.style.display = 'none'
            }
        })

        function launch_toast() {
            var x = document.getElementById("toast")
            x.className = "show";
            setTimeout(function () { x.className = x.className.replace("show", ""); }, 5000);
        }
    </script>
</body>

</html>
